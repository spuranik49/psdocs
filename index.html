<!DOCTYPE html>
<html lang="kn" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Stotra Sangrahalu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
      background-image: url('images/O1yU6HFg_400x400.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    /* Sidebar menu */
    .sidebar {
      width: 320px; /* Increased width */
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .sidebar h1 {
      font-weight: bold;
      font-size: 1.6em; /* slightly smaller to fit one line */
      margin-bottom: 30px;
      color: black;
      text-align: left;
      white-space: nowrap; /* prevents line break */
      overflow: hidden;
      text-overflow: ellipsis; /* optional: shows "..." if still too long */
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      font-weight: bold;
      color: black;
      text-decoration: underline;
      display: block;
      padding: 5px 10px;
      border-radius: 4px;
      background-color: rgba(255,255,255,0.7);
    }

    .sidebar ul li a:hover {
      background-color: rgba(255,255,255,0.9);
      text-decoration: none;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding: 15px;
      }
      .sidebar h1 {
        font-size: 1.4em;
        white-space: normal; /* allow wrapping on very small screens */
      }
      .sidebar ul li a {
        font-size: 1em;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>ಮಂತ್ರ ಸ್ತೋತ್ರ ಸಂಗ್ರಹಗಳು</h1>
    <ul>
      <li>
        <a href="pdfs/ath-sankshipta-lakshmihrudaya-stotram.pdf">
          ಅಥ ಸಂಕ್ಷಿಪ್ತ ಲಕ್ಷ್ಮೀಹೃದಯ ಸ್ತೋತ್ರ
        </a>
      </li>
    </ul>
  </div>

  <div class="content">
    <!-- Optional content here -->
  </div>

</body>
</html>
