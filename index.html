<!DOCTYPE html>
<html lang="kn" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantra Stotra Sangrahalu</title>
  <style>
    /* Body and background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
      background-image: url('images/O1yU6HFg_400x400.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Semi-transparent overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    /* Header styling */
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      color: black;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px white;
    }

    /* PDF list */
    ul {
      list-style: none; /* remove bullets */
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    ul li {
      margin-bottom: 15px;
    }

    ul li a {
      font-weight: bold;           /* bold links */
      color: black;                /* black color */
      text-decoration: underline;  /* visible without hover */
      font-size: 1.2em;
      background-color: rgba(255,255,255,0.7); /* highlight for readability */
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    ul li a:hover {
      background-color: rgba(255,255,255,0.9);
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      h1 {
        font-size: 2em;
      }
      ul li a {
        font-size: 1.1em;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.7em;
      }
      ul li a {
        font-size: 1em;
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      ul li a {
        font-size: 0.95em;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <h1>ಮಂತ್ರ ಸ್ತೋತ್ರ ಸಂಗ್ರಹಗಳು</h1>

  <ul>
    <li>
      <a href="pdfs/ath-sankshipta-lakshmihrudaya-stotram.pdf" target="_blank">
        ಅಥ ಸಂಕ್ಷಿಪ್ತ ಲಕ್ಷ್ಮೀಹೃದಯ ಸ್ತೋತ್ರ
      </a>
    </li>
  </ul>

</body>
</html>
